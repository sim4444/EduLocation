<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="/">
          <img src="/static/image/home.png">
          <span class="home-text">EduLocation</span>
        </a>
        <div class="nav-links shadow">
          <ul>
            <li><a href="/">HOME</a></li>
            <li class="dropdown">LOCATIONS
              <div class="dropdown-content">
                <a href="{{ url_for('burnaby') }}">BURNABY</a>
                <a href="{{ url_for('coquitlam') }}">COQUITLAM</a>
                <a href="{{ url_for('richmond') }}">RICHMOND</a>
                <a href="{{ url_for('surrey') }}">SURREY</a>
                <a href="{{ url_for('vancouver') }}">VANCOUVER</a>
                <a href="{{ url_for('locations') }}">ALL</a>
              </div>
            </li>
            <li><a href="{{ url_for('admin') }}">ADMIN LOGIN</a></li>
            <li><a href="{{ url_for('request_location') }}">REQUEST LOCATION</a></li>
          </ul>
        </div>
    </section>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
      // Get current scroll position
      let lastScroll = window.scrollY;
      
      // Hand scroll events on any webpage
      window.addEventListener("scroll", () => {
        
      const nav = document.querySelector("nav");
      // Hide nav bar if scrolling down
        if (lastScroll < window.scrollY){
          nav.classList.add("nav--hidden");
        }
        else {
          nav.classList.remove("nav--hidden");

        }
      // Set current scroll to last
        lastScroll = window.scrollY

      })
    </script>
  </body>
</html>
